<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<div class="app-root">
    <table class="control-panel">
        <tr>
            <td colspan="2"></td>
            <td class="button" id="zoom-y+">+</td>
            <td colspan="1"></td>
            <td colspan="3">
                <input id="expression">
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td class="button" id="scroll-y+">^</td>
            <td colspan="3"></td>
            <td rowspan="5" class="params-container">
                <table>
                    <thead>
                    <tr>
                        <td colspan="3" class="button" id="add-param">Add param</td>
                    </tr>
                    </thead>
                    <tbody id="params-container"></tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td class="button" id="zoom-x-">-</td>
            <td class="button" id="scroll-x-">&lt;</td>
            <td></td>
            <td class="button" id="scroll-x+">&gt;</td>
            <td class="button" id="zoom-x+">+</td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td class="button" id="scroll-y-">v</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td class="button" id="zoom-y-">-</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
    <svg id="canvas" preserveAspectRatio="none"></svg>
</div>
<script src="app.js"></script>
</body>
</html>
